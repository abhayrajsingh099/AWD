{% extends 'base.html'%}
{% block body %}
<body>
    <div class="container">
        <h3 class="text-center">Export Data From Database Tables</h3>
        <form action="{% url 'export_data' %}" method="POST" max-width: 600px; margin: auto; padding-top: 50px;>
            {% csrf_token %}

            <div class="form-group">
                <label for="model_name">Select Database Table</label>
                <select name="model_name" class="form-control" required>
                    <option value="" disabled selected>Select</option>
                    {% for model in custom_models %}
                        <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                    
                </select>
            </div>
            <br>
            <input type="submit" value="Export Data" class="btn btn-info">

            {% include 'alerts.html' %}
            
        </form>
    </div>
</body>
{% endblock %}
