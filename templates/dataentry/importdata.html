<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automate The Boring Stuff With Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h3 class="text-center">Import Data To Database Tables</h3>
        <form action="{% url 'import_data' %}" method="POST" enctype="multipart/form-data" max-width: 600px; margin: auto; padding-top: 50px;">
            {% csrf_token %}
            <div class="form-group">
                <label for="file_path">Upload CSV File</label>
                <input type="file" name="file_path" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="model_name">Select Database Table</label>
                <select name="model_name" class="form-control" required>
                    <option value="" disabled selected>Select</option>
                    {% for model in custom_models %}
                        <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                    
                </select>
            </div>
            <br>
            <input type="submit" value="Import Data" class="btn btn-warning">

            {% include 'alerts.html' %}
            
        </form>
    </div>
</body>
</html>
